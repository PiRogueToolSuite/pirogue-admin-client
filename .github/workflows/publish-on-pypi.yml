name: Publish Python ðŸ distribution ðŸ“¦ to PyPI

on:
  release:
    types: [created]
  push: {}

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Comply with PEP-625 (underscore)
      run: |
        # setuptools 66.11 does not properly name the tar.gz archive
        # since our build pipeline is locked to this version
        # we have to fix tgz name manually to comply with pypi
        
        cd dist
        
        for file in *.tar.gz; do
          # Rename all file package-name-version.tar.gz
          # into package_name-version.tar.gz
        
          filename=$(basename "$file" .tar.gz)
          
          name_part=$(echo "$filename" | sed -E 's/(-[0-9].*)$//')
          
          version_part=$(echo "$filename" | sed -E "s/^$name_part//")
          
          new_name_part=$(echo "$name_part" | tr '-' '_')
        
          new_file="${new_name_part}${version_part}.tar.gz"
        
          if [ "$file" != "$new_file" ]; then
            echo "Renaming $file to $new_file"
            mv "$file" "$new_file"
          fi
        done
    - name: Store the distribution packages
      if: github.event_name == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs:
    - build
    environment:
      name: pypi
      url: https://pypi.org/p/pirogue-admin-client
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'release'  # only publish to PyPI on tag pushes
    runs-on: ubuntu-latest

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    if: github.event_name == 'release'

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'